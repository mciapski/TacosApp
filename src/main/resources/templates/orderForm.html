<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aplikacja Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>

<body>
<form method="post" th:action="@{/orders}" th:object="${order}">
    <h1>Zamów przygotowane taco!</h1>

    <img th:src="@{/images/taco.png}">
    <br/>
    <a th:href="@{/design}" id="another">Przygotuj kolejne taco</a><br/>

<!--    <ul>-->
<!--        <li th:each="taco : ${order.tacos}"><span th:text="${taco.name}">taco name</span></li>-->
<!--    </ul>-->

<!--    <div th: if="${#fields.hasErrors()}">-->
<!--        <span class="validationError">-->
<!--            Usuń wymienione błędy-->
<!--        </span>-->
<!--    </div>-->

    <h3>Adres dostarczenia taco</h3>
    <br/>

    <label for="name">Imię i nazwisko</label>
    <input type="text" name="name" id="name" th:field="*{name}">
    <br/>

    <label for="street">Ulica</label>
    <input type="text" id="street" th:field="*{street}">
    <br/>

    <label for="city">Miasto</label>
    <input type="text" id="city" th:field="*{city}">
    <br/>

    <label for="state">Województwo</label>
    <input type="text" id="state" th:field="*{state}">
    <br/>

    <label for="zip">Kod pocztowy</label>
    <input type="text" id="zip" th:field="*{zip}">
    <br/>



    <h3>Sposób płatności</h3>
    <label for="ccNumber">Numer kart kredytowej</label>
    <input type="text" id="ccNumber" th:field="*{ccNumber}">
    <br/>

    <label for="ccExpiration">Data ważności</label>
    <input type="text" id="ccExpiration" th:field="*{ccExpiration}">
    <br/>

    <label for="ccCVV">Kod CVV</label>
    <input type="text" id="ccCVV" th:field="*{ccCVV}">
    <br/>

    <input type="submit" value="Złóż zamówienie">


</form>
</body>
</html>
